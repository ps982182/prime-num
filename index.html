<!DOCTYPE html>
<html>
<head>
    <title>Find Prime number</title>
    <style>
        body{
            background-image:url("https://i0.wp.com/www.csscodelab.com/wp-content/uploads/2020/03/html-gradient-background-css.png?w=993&ssl=1");
            background-size:cover;
            background-repeat:no-repeat;
           text-align:center;
           margin-top:100px;
        }
        h1{
            text-decoration:underline;
        }
        .division{
            background-image:url("https://th.bing.com/th/id/OIP.M6ryo-8RtyK7faWugYTxiAHaE8?pid=ImgDet&rs=1");
            background-repeat:no-repeat;
            background-size:cover;
        }
    </style>
    </head>
<body>
    <h1 style="color:#032435;font-size:40px">Welcome here! You can find the nth prime number below:-</h1>
    <div style="height:300px;width:30%;margin-left:500px;margin-top:50px" class="division">
    <h1 style="font-size:40px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:40px;color:#021805;padding-top:20px">Enter the value of n:</h1><br>
    <label for="enter" style="font-size:30px;font-weight:800"><u>Enter here:  </u></label>
    <input type="number" placeholder="Enter the value of n here" style="height:30px;margin-left:20px;border:3px solid black" id="enter" /> <br><br>
    <button onclick="nthPrime()" style="height:50px;width:100px;font-weight:600;border:3px solid black;cursor:pointer;background-color:#032435;color:white;font-size:20px;margin-top:15px;">SUBMIT</button>
    <p id="answer"></p>
</div>
    <script type="text/javascript">
            function nthPrime() {
            var n = parseInt(document.getElementById('enter').value);
            var count = 0;
            var num = 2;

            while (count < n) {
                if (checkPrime(num)) {
                    count++;
                }
                num++;
            }

            var answer = document.getElementById('answer');
            answer.innerHTML = 'The ' + n + 'th Prime Number is ' + (num - 1);
        }
        function checkPrime(num) {
            for (var i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        
    </script>
</body>
</html>
